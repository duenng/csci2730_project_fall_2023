{% extends "base.html" %}
{% load static %}
{% block content %}
    <div id="colorlib-main">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? Log in <a href="{% url 'login' %}">here</a></p>
    </div>
{% endblock %}
