{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="colorlib-main">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <p>Don't have an account? Register <a href="{% url 'register' %}">here</a></p>
</div>
{% endblock %}
